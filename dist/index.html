<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Главпочтамт — отправить письмо</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="glavpochtamt">
      <h1>Главпочтамт — отправить письмо</h1>
      <form action="mail.php" enctype="multipart/form-data" method="post">
        <label title="Тема письма, лучше что-то подлинее указать">
          <span class="label">Заголовок письма</span>
          <input type="text" name="subject" required value="Тестовая рассылка, не воспринимайте всерьёз" placeholder="Тема письма" autocomplete="off" />
        </label>
        <label title="например, файл «base.csv»">
          <span class="label">База почтовых адресов в формате *.csv</span>
          <input type="file" name="db" required />
        </label>
        <label>
          <span class="label">HTML-шаблон свёрстанного письма</span>
          <input type="file" name="html" required />
        </label>
        <button class="btn btn-orange">Разослать письмо</button>
      </form>
    </div><!-- /.glavpochtamt -->

    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
